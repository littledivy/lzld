name: test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: macos-14

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Arch
        run: uname -a

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "17"
          env: true

      - name: Check versions
        run: |
          lld
          chmod +x tests/lld
          tests/lld

      - name: Run tests
        run: cd tests && ./lld && ./test.ts
